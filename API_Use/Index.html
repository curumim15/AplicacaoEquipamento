
    <!doctype html>

    <body>
    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark justify-content-center">
      <a type="button" href="http://localhost:3000/api/armas/" class="btn btn-dark">Armas API</a>
      <a class="navbar-brand" href="http://localhost/PW/TrabPW02/API_Use/" >  Inicio</a>
      
      
    </nav>

  

    <script>
        function bottom()  {
            window.scrollTo(0,document.body.scrollHeight);
        }
       
       
        fetch('http://localhost:3000/api/armas/')
        .then(response => {
            return response.json();
        })
        .then(armas =>{
           for(let i = 0; i <= armas.length; i++){
               let element = document.getElementById("for");
               element.innerHTML += " <div class='col mb-3'> " +
                                        "<div class='card  border-dark h-100'> "+
                                          "  <div class='card-body p-4'> " +
                                           "     <div class='text-center'> " +
                                                        "<h3 class='fw-bolder'> Nome: "  + armas[i].nome     + " </h5> " +
                                                        "<h5 class='fw-bolder'> Descricao: "+ armas[i].descricao   + " </h5> " +
                                                        "<h5 class='fw-bolder'> Tipo: "  + armas[i].tipo_id  + " </h5> " +
                                             "   </div> " +
                                           " </div> " +
                                           " <div class='card-footer p-4 pt-0 border-top-0 bg-transparent'> "+
                                            "    <div class='text-center'><a onclick='deleteArma("+ armas[i].id +")' class='btn btn-danger'>Apagar</a> </div> " +
                                            "</div> " +
                                        "</div>";
               
           }
        });

        function deleteArma(id){
            fetch("http://localhost:3000/api/armas/" + id,
            {
                method: "DELETE"
            })
            .then(function(res){ return res.json(); })
            .then(function(data){ alert( JSON.stringify( data ) ) })
            location.reload();

           
        }

      

    </script>
     <section class ="fluid">
        <div class="text-center" >
            <h1 class="display-2 fw-bolder " > Armas</h1>
        </div>

                <div class="container-fluid px-lg-5 mt-3">
                    <div id = "for" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                                      
                    </div>
                </div>      
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div class="col mb-3">
                                <div class="card">
                                    <a type="button" href="http://localhost/PW/TrabPW02/API_Use/create.html" class="btn btn-dark">Add Arma</a>
                                </div>
                        </div>
